<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>

<body>
    <h1>Funções</h1>

    <hr>

    <p>Exemplo de uma função: <br> <br>
        function myFunction(p1, p2) { <br>
        return p1 * p2; <br>
        } <br>

        let result = myFunction(4, 3); <br>
        document.getElementById("demo").innerHTML = result; <br>
    </p>

    <p id="demo"></p>

    <hr>

    <h4>Sintaxe da função JS</h4>

    <p></p>

    <!-- ------------------------------------------------------------------- -->

    <script>
        function myFunction(p1, p2) {
            return p1 * p2;
        }

        let result = myFunction(4, 3);
        document.getElementById("demo").innerHTML = result;
    </script>
</body>

</html>
