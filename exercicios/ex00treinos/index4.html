<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array de 3 números</title>
</head>

<body>
    <h1>Array de 3 números</h1>

    <p>Crie uma função que recebe um array de 3 números e coloque eles em ordem crescente.
        Esses dois números devem ser digitados pelo usuário e serem mostrados de três formas diferentes, ordem que foi
        digitada, ordem crescente e ordem decrescente.
    </p>

    <label>Digite os valores dos arrays para analisarmos:</label>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <input type="number" id="num3">
    <input type="button" value="Observar arrays" onclick="observarArrays()">

    <p id="resultado"></p>

    <script>
        function observarArrays() {
            const n1 = Number(document.getElementById("num1").value);
            const n2 = Number(document.getElementById("num2").value);
            const n3 = Number(document.getElementById("num3").value);

            const arrayOriginal = [n1, n2, n3];
            // As reticências antes de arrayOriginal nas constantes crescente e decrescentes servem para criar uma cópia desse array sem afetar o original.

            const arrayCrescente = [...arrayOriginal].sort(function (a, b) { return a - b });
            // O método sort() é para ajustar em ordem alfabética, porém quando se trata de  números, essa função é aplicada. Ao aplicarmos essa função ela vai verificar qual é o menor número e colocar na frente. Caso o resultado de a - b seja negativo, então a é menor que b e virá primeiro, se o resultado for positivo, então b é menor que a e virá depois. O resultado zero não muda quem vem antes.
            const arrayDecrescente = [...arrayOriginal].sort(function (a, b) { return b - a });
            // A lógica se inverte quando usamos b - a. Caso o resultado de b - a seja negativo, então b é menor que a e ficará depois. Caso o resultado seja positivo, então b é maior que a e virá primeiro.
            const resultado = `Ordem que foi digitada: ${arrayOriginal.join(", ")} <br>
                            Ordem crescente: ${arrayCrescente.join(", ")} <br>
                            Ordem decrescente: ${arrayDecrescente.join(", ")}
            `;

            document.getElementById("resultado").innerHTML = resultado;

        }
    </script>

</body>

</html>
